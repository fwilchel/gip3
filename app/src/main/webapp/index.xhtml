<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <h:head>
    <style type="text/css">
      body{
        font: 62.5% "Trebuchet MS", sans-serif;
      }
      .ui-widget {
        font-size: 75%;
      }
      .ui-state-default {
        font-size: 75%;
      }
      .ui-widget-content {
        font-size: 75%;
      }
      .demoHeaders {
        margin-top: 2em;
      }
      #dialog-link {
        padding: .4em 1em .4em 20px;
        text-decoration: none;
        position: relative;
      }
      #dialog-link span.ui-icon {
        margin: 0 5px 0 0;
        position: absolute;
        left: .2em;
        top: 50%;
        margin-top: -8px;
      }
      #icons {
        margin: 0;
        padding: 0;
      }
      #icons li {
        margin: 2px;
        position: relative;
        padding: 4px 0;
        cursor: pointer;
        float: left;
        list-style: none;
      }
      #icons span.ui-icon {
        float: left;
        margin: 0 4px;
      }
      .fakewindowcontain .ui-widget-overlay {
        position: absolute;
      }
      select {
        width: 200px;
      }
    </style>


    <f:facet name="first">
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/main/images/favicon.png" />
    </f:facet>

    <title>PrimeFaces ShowCase</title>
    <h:outputStylesheet name="main/css/showcase.css" />
    <h:outputStylesheet name="main/css/perfect-scrollbar.css" />
    <h:outputStylesheet name="main/css/sh.css" />
    <h:outputScript name="jquery/jquery.js" library="primefaces" />
    <h:outputScript name="jquery/jquery-plugins.js" library="primefaces" />
    <h:outputScript name="main/js/perfect-scrollbar.js" />
    <h:outputScript name="main/js/showcase.js" />
  </h:head>

  <h:body>
    <p:messages showDetail="true" showSummary="true" globalOnly="false" />
    <p:spinner />
    <p:dataTable var="car" >
      <p:column headerText="Id">
        <h:outputText value="#{car.id}" />
      </p:column>

      <p:column headerText="Year">
        <h:outputText value="#{car.year}" />
      </p:column>

      <p:column headerText="Brand">
        <h:outputText value="#{car.brand}" />
      </p:column>

      <p:column headerText="Color">
        <h:outputText value="#{car.color}" />
      </p:column>
    </p:dataTable>

  </h:body>
</html>
