<?xml version="1.0" encoding="UTF-8"?>
<html 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

  <f:view 
    contentType="text/html">

    <h:head>

      <f:facet name="first">
        <title>
          <ui:insert 
            name="title">
            .:: SOC ::.
          </ui:insert>
        </title>
        <link 
          rel="shortcut icon" 
          type="image/png" 
          href="#{request.contextPath}/resources/cn/images/favicon.png" />
      </f:facet>

      <link 
        href="#{request.contextPath}/resources/cn/css/gip.css" 
        rel="stylesheet"
        type="text/css" />

      <style 
        type="text/css">
        .ui-widget {
          font-size: 75%;
        }
        .themeMenu {
          overflow: auto;
          height: 300px;
          width: 200px;
        }
        .ui-layout-north {
          z-index: 20 !important;
          overflow: visible !important;;
        }
        .ui-layout-north .ui-layout-unit-content {
          overflow: visible !important;
        }
      </style>

    </h:head>

    <h:body>

      <p:growl 
        id="growl" 
        showDetail="true" 
        sticky="true" />

      <f:loadBundle 
        basename="com.ssl.jv.gip.web.mb.MessageResources" 
        var="msg" />

      <table 
        border="0" 
        width="100%" 
        height="100%">
        <tr class="encabezadoLogin">
          <td>
            <div id="logoJV">
              <img 
                src="#{request.contextPath}/resources/cn/images/Juan Valdez JV Beige.png"
                alt="Juan Valdez" 
                width="155" 
                height="188" />
            </div>
            <div 
              id="paquetes">
              <img 
                src="#{request.contextPath}/resources/cn/images/Imagen Circular.png"
                alt="Productos" 
                width="410" 
                height="126" />
            </div>
          </td>
        </tr>
        <tr 
          height="100%" 
          class="tablas">
          <td>
            <div align="center">
              <div id="lona">
                <ui:insert 
                  name="contenido"/>
              </div>
            </div>
          </td>
        </tr>
      </table>

    </h:body>

  </f:view>
</html>
