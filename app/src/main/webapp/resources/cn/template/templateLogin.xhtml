<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html 
  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" >
  <f:view>
    <h:head>
      <title><ui:insert name="title">.:: SOC ::.</ui:insert></title>
      <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/images/favicon.png" />
      <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
      <h:outputStylesheet library="cn" name="css/default.css"/>
      <f:loadBundle basename="com.ssl.jv.gip.web.mb.MessageResources_es" var="msg"/> 
    </h:head>
    <h:body>
      <table border="0" width="100%" height="100%">
        <tr class="encabezadoLogin">
          <td>
            <div id="logoJV">
              <h:graphicImage 
                library="cn" 
                name="/images/jv.beige.png"
                alt="Juan Valdez"
                width="671"
                height="113"/>
            </div>
            <div id="paquetes">
              <h:graphicImage 
                library="cn" 
                name="/images/imagen.circular.png"
                alt="Productos"
                width="160"
                height="160"/>
            </div>
          </td>
        </tr>
        <tr height="100%" class="tablas">
          <td>
            <div align="center">
              <div id="lona">
                <h:form>
                  <table border="0" width="100%" height="100%">
                    <tr>
                      <td>
                        <div align="center" id="bienvenido">
                          <h:graphicImage 
                            library="cn" 
                            name="/images/bienvenido.png"
                            alt="Bienvenido"
                            width="369"
                            height="100"/>
                        </div>
                      </td>
                    </tr>
                    <ui:insert name="contenido"/>
                    <tr>
                      <td></td>
                    </tr>
                  </table>
                </h:form>
                <p:dialog 
                  modal="true" 
                  widgetVar="statusDialog" 
                  draggable="false" 
                  closable="false" 
                  resizable="false">
                  <p:graphicImage 
                    library="cn" 
                    name="/images/ajaxloadingbar.png" />  
                </p:dialog>
                <p:ajaxStatus 
                  onstart="PF('statusDialog').show()" 
                  onsuccess="PF('statusDialog').hide()" />
              </div>
            </div>
            <div class="textoBlanco" id="blancoIzq">(SOC) Sales Other of Channels</div>
            <div class="textoBlanco" id="blancoDer">Política de privacidad | Términos y condiciones</div>
          </td>
        </tr>
      </table>
    </h:body>
  </f:view>
</html>
