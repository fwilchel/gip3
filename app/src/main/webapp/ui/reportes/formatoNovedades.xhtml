<?xml version="1.0" encoding="iso-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:misc="http://java.sun.com/jsf/composite/misc"
                template="/resources/#{menuMB.tema}/template/general.xhtml">

  <ui:define name="title">#{msg.generalTituloSOC} .::#{msg.TituloConsultarFormatoNovedad}::.</ui:define>

  <ui:define name="contenido">
    <p:spacer height="40"></p:spacer>
    <h:form prependId="false" id="forma">

      <p:messages id="msgs" showDetail="false" showSummary="true"
                  globalOnly="false" showIcon="true"></p:messages>



      <p:tabView id="tabPanel">
        <p:tab title="#{msg.TituloConsultarFormatoNovedad}">
          <p:dataTable var="dato" widgetVar="datoTabla" id="tablaDatos"
                       value="#{formatoNovedadesMB.listado}" rows="10"
                       emptyMessage="#{msg.ConsultarFormatoNovedadNoEncontrados}"
                       paginator="true" paginatorPosition="bottom"
                       paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                       rowsPerPageTemplate="5,10,15">

            <f:facet name="header">
              <div align="right">
                <p:outputPanel>

                  <h:outputText value="#{msg.generalBuscarTodosCampos}: " />
                  <p:inputText id="globalFilter"
                               onkeyup="PF('datoTabla').filter()" style="width:150px"
                               placeholder="#{msg.generalPalabrasBuscar}" />
                  <p:spacer width="30"></p:spacer>
                  <p:commandButton action="introduccion"
                                   title="#{msg.generalCancelar}" ajax="false"
                                   icon="ui-icon-cancel" value="#{msg.generalCancelar}" />


                </p:outputPanel>
              </div>
            </f:facet>

            <p:column filterBy="#{dato.id}"
                      headerText="#{msg.CodigoGipSP}"
                      filterMatchMode="contains" sortBy="#{dato.id}">
              <h:outputText value="#{dato.id}" />
            </p:column>

            <p:column filterBy="#{dato.consecutivo}"
                      headerText="#{msg.reporteFacturasConsecutivo}"
                      filterMatchMode="contains" sortBy="#{dato.consecutivo}">
              <h:outputText value="#{dato.consecutivo}" />
            </p:column>

            <p:column filterBy="#{dato.fecha}"
                      headerText="#{msg.FechaBusquedaFormatoNovedad}"
                      filterMatchMode="contains" sortBy="#{dato.fecha}">
              <h:outputText value="#{dato.fecha}" />
            </p:column>

            <p:column filterBy="#{dato.distribucionOptima}"
                      headerText="#{msg.campoDistribucion_Optima}"
                      filterMatchMode="exact" sortBy="#{dato.distribucionOptima}">
              <f:facet name="filter">
                <p:selectOneMenu onchange="PF('datoTabla').filter()"
                                 style="width:120px">
                  <f:selectItem itemLabel="Seleccione uno" itemValue="#{null}"
                                noSelectionOption="true" />
                  <f:selectItem itemLabel="Si" itemValue="Si" />
                  <f:selectItem itemLabel="No" itemValue="No" />
                </p:selectOneMenu>
              </f:facet>
              <h:outputText value="#{dato.distribucionOptima}" />
            </p:column>

            <p:column filterBy="#{dato.docSolicitado}"
                      headerText="#{msg.campoDocumentos_Solicitados}"
                      filterMatchMode="exact" sortBy="#{dato.docSolicitado}">
              <f:facet name="filter">
                <p:selectOneMenu onchange="PF('datoTabla').filter()"
                                 style="width:120px">
                  <f:selectItem itemLabel="Seleccione uno" itemValue="#{null}"
                                noSelectionOption="true" />
                  <f:selectItem itemLabel="Si" itemValue="Si" />
                  <f:selectItem itemLabel="No" itemValue="No" />
                </p:selectOneMenu>
              </f:facet>
              <h:outputText value="#{dato.docSolicitado}" />
            </p:column>

            <p:column filterBy="#{dato.formatoDiligenciado}"
                      headerText="#{msg.campoFormatoDiligenciado}"
                      filterMatchMode="exact" sortBy="#{dato.formatoDiligenciado}">
              <f:facet name="filter">
                <p:selectOneMenu onchange="PF('datoTabla').filter()"
                                 style="width:120px">
                  <f:selectItem itemLabel="Seleccione uno" itemValue="#{null}"
                                noSelectionOption="true" />
                  <f:selectItem itemLabel="Si" itemValue="Si" />
                  <f:selectItem itemLabel="No" itemValue="No" />
                </p:selectOneMenu>
              </f:facet>
              <h:outputText value="#{dato.formatoDiligenciado}" />
            </p:column>

            <p:column filterBy="#{dato.prodCompleto}"
                      headerText="#{msg.campoProductoCompleto}"
                      filterMatchMode="exact" sortBy="#{dato.prodCompleto}">
              <f:facet name="filter">
                <p:selectOneMenu onchange="PF('datoTabla').filter()"
                                 style="width:120px">
                  <f:selectItem itemLabel="Seleccione uno" itemValue="#{null}"
                                noSelectionOption="true" />
                  <f:selectItem itemLabel="Si" itemValue="Si" />
                  <f:selectItem itemLabel="No" itemValue="No" />
                </p:selectOneMenu>
              </f:facet>
              <h:outputText value="#{dato.prodCompleto}" />
            </p:column>

            <p:column filterBy="#{dato.prodBuenEstado}"
                      headerText="#{msg.campoProductoBuenEstado}"
                      filterMatchMode="exact" sortBy="#{dato.prodBuenEstado}">
              <f:facet name="filter">
                <p:selectOneMenu onchange="PF('datoTabla').filter()"
                                 style="width:120px">
                  <f:selectItem itemLabel="Seleccione uno" itemValue="#{null}"
                                noSelectionOption="true" />
                  <f:selectItem itemLabel="Si" itemValue="Si" />
                  <f:selectItem itemLabel="No" itemValue="No" />
                </p:selectOneMenu>
              </f:facet>
              <h:outputText value="#{dato.prodBuenEstado}" />
            </p:column>

            <p:column filterBy="#{dato.prodTiempo}"
                      headerText="#{msg.campoProductoTiempo}"
                      filterMatchMode="exact" sortBy="#{dato.prodTiempo}">
              <f:facet name="filter">
                <p:selectOneMenu onchange="PF('datoTabla').filter()"
                                 style="width:120px">
                  <f:selectItem itemLabel="Seleccione uno" itemValue="#{null}"
                                noSelectionOption="true" />
                  <f:selectItem itemLabel="Si" itemValue="Si" />
                  <f:selectItem itemLabel="No" itemValue="No" />
                </p:selectOneMenu>
              </f:facet>
              <h:outputText value="#{dato.prodTiempo}" />
            </p:column>

          </p:dataTable>

          <p:panelGrid columns="3"
                       columnClasses="label,value">

            <p:commandButton value="#{msg.ReporteExcel}" icon="ui-icon-disk" 
                             ajax="false" >
              <p:fileDownload value="#{formatoNovedadesMB.reportePDF}" />
            </p:commandButton>
          </p:panelGrid>

        </p:tab>
      </p:tabView>
    </h:form>

  </ui:define>

</ui:composition>
