<?xml version="1.0" encoding="iso-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:misc="http://java.sun.com/jsf/composite/misc"
                template="/resources/default/template/general.xhtml">

  <ui:define name="title">.::(SOC) Sales Other of Channels::. .::#{msg.imprimirFacturaProforma_Titulo}::.</ui:define>

  <ui:define name="contenido">
    <p:spacer height="40"></p:spacer>

    <h:form prependId="false" id="forma">

      <p:messages id="msgs" showDetail="false" showSummary="true" globalOnly="false"
                  showIcon="true" autoUpdate="true"></p:messages>

      <p:tabView id="tabPanel">

        <p:tab title="#{msg.imprimirFacturaProforma_Titulo}">

          <p:panelGrid columns="3"
                       columnClasses="label,value">

            <p:outputLabel value="#{msg.imprimirFacturaProforma_FechaActual}" for="fecha" styleClass="negrita" />
            <p:inputText value="#{imprimirFacturaProformaMB.fechaActual}" id="fecha" required="false" disabled="true" >
              <f:convertDateTime pattern="dd-MMM-yyyy HH:mm:ss"/>
            </p:inputText>
            <p:message for="fecha"></p:message>

            <p:outputLabel value="#{msg.imprimirFacturaProforma_ConsecutivoListaEmpaque}" for="consecutivo" styleClass="negrita" />
            <p:inputText value="#{imprimirFacturaProformaMB.consecutivoDocumento}" id="consecutivo" required="false" disabled="false" 
                         label="#{msg.imprimirFacturaProforma_ConsecutivoListaEmpaque}" />
            <p:message for="consecutivo"></p:message>

          </p:panelGrid>

          <p:commandButton value="#{msg.generalConsultar}" icon="ui-icon-disk" actionListener="#{imprimirFacturaProformaMB.consultarFacturasProforma}" update=":forma:tabPanel:tablaDatos2" ></p:commandButton>

          <p:dataTable var="dato" widgetVar="datoTabla2" id="tablaDatos2"
                       value="#{imprimirFacturaProformaMB.facturasProforma}" rows="10"
                       emptyMessage="#{msg.generalNoDatos}" paginator="true"
                       paginatorPosition="bottom"
                       paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                       rowsPerPageTemplate="5,10,15">

            <f:facet name="header">
              <div align="right">
                <p:outputPanel>
                  <p:spacer width="30"></p:spacer>	
                  <h:outputText value="#{msg.generalBuscarTodosCampos}: " />
                  <p:inputText id="globalFilter"
                               onkeyup="PF('datoTabla2').filter()" style="width:150px"
                               placeholder="#{msg.generalPalabrasBuscar}" />
                  <p:spacer width="30"></p:spacer>
                </p:outputPanel>
              </div>
            </f:facet>

            <p:column style="width:32px;text-align: center">
              <p:commandButton action="#{imprimirFacturaProformaMB.editar}"
                               icon="ui-icon-pencil" title="#{msg.generalEditar}" >
                <f:setPropertyActionListener value="#{dato}"
                                             target="#{imprimirFacturaProformaMB.seleccionado}" />
              </p:commandButton>
            </p:column>

            <p:column filterBy="#{dato.id}"
                      headerText="#{msg.imprimirFacturaProforma_CodigoGIP}"
                      filterMatchMode="contains" sortBy="#{dato.id}">
              <p:outputLabel value="#{dato.id}"/>
            </p:column>

            <p:column filterBy="#{dato.consecutivoDocumento}"
                      headerText="#{msg.imprimirFacturaProforma_ConsecutivoFactura}"
                      filterMatchMode="contains" sortBy="#{dato.consecutivoDocumento}">
              <p:outputLabel value="#{dato.consecutivoDocumento}" />
            </p:column>

            <p:column filterBy="#{dato.fechaGeneracion}"
                      headerText="#{msg.imprimirFacturaProforma_FechaGeneracion}"
                      filterMatchMode="contains" sortBy="#{dato.fechaGeneracion}">
              <p:outputLabel value="#{dato.fechaGeneracion}" >
                <f:convertDateTime pattern="dd-MMM-yyyy"/>
              </p:outputLabel>
            </p:column>

          </p:dataTable>

        </p:tab>

      </p:tabView>

    </h:form>

  </ui:define>

</ui:composition>
