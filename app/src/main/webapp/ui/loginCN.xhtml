<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:misc="http://java.sun.com/jsf/composite/misc"
  template="/resources/cn/template/templateLogin.xhtml">

  <ui:define name="title">
    .:: SOC ::. .::Login::.
  </ui:define>

  <ui:define name="content">

    <tr>
      <td>
        <div align="center">
          <table>
            <tr>
              <td class="textoCafe"> <p:outputLabel for="emailTxt" value="#{msg.loginIdentificacion}"></p:outputLabel></td>
              <td></td>
            </tr>
            <tr>
              <td><p:inputText value="#{loginMB.email}" required="true" id="emailTxt" validatorMessage="#{msg.generalCorreoInvalido}" size="40">
                  <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" for="emailTxt" />
                </p:inputText></td>
              <td></td>
            </tr>
            <tr>
              <td class="textoCafe"><p:outputLabel for="contrasenaTxt" value="#{msg.loginContrasena}"></p:outputLabel></td>
              <td></td>
            </tr>
            <tr>
              <td><p:inputText value="#{loginMB.password}" required="true" id="contrasenaTxt" size="40" type="password"/></td>
              <td class="textoVinotinto"><a href="#{request.contextPath}/ui/recordarContrasena.jsf">#{msg.loginRecordarContrasena}</a></td>
            </tr>

          </table>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div align="center">
          <p:commandButton value="#{msg.loginIngresar}" styleClass="textoCafe" action="#{loginMB.ingresar}" ajax="false" update=":growl"></p:commandButton>
        </div>
      </td>
    </tr>

  </ui:define>

</ui:composition>
