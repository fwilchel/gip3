<?xml version="1.0" encoding="iso-8859-1"?>
<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:misc="http://java.sun.com/jsf/composite/misc"
  template="/resources/#{menuMB.tema}/template/general.xhtml">
  <ui:define 
    name="title">
    #{msg.generalTituloSOC} .::#{msg.modificarListaEmpaque_Titulo}::.
  </ui:define>
  <ui:define 
    name="contenido">
    <p:spacer 
      height="40"/>
    <h:form 
      id="forma"
      prependId="false" >
      <p:messages 
        id="msgs" 
        showDetail="false" 
        showSummary="true" 
        globalOnly="false"
        showIcon="true" 
        autoUpdate="true"/>
      <p:tabView 
        id="tabPanel">
        <p:tab 
          title="#{msg.generarListaEmpaque_Titulo}">
          <p:panelGrid 
            columns="3"
            columnClasses="label,value">
            <p:outputLabel 
              value="#{msg.generarListaEmpaque_fechaActual}:" 
              for="fecha" 
              styleClass="negrita" />
            <p:outputLabel 
              value="#{generarListaEmpaqueMB.fechaActual}" 
              id="fecha" >
              <f:convertDateTime 
                pattern="dd-MMM-yyyy HH:mm:ss"/>
            </p:outputLabel>
            <p:message 
              for="fecha"/>
            <p:outputLabel 
              value="#{msg.generarListaEmpaque_consecutivoFactura}:" 
              for="consecutivo" 
              styleClass="negrita" />
            <p:inputText 
              value="#{generarListaEmpaqueMB.consecutivoDocumento}" 
              id="consecutivo" 
              required="false" 
              disabled="false" 
              label="#{msg.modificarListaEmpaque_ConsecutivoListaEmpaque}" />
            <p:message 
              for="consecutivo"/>
          </p:panelGrid>
          <p:commandButton 
            value="#{msg.generalConsultar}" 
            icon="ui-icon-disk" 
            actionListener="#{generarListaEmpaqueMB.consultarFacturasProforma}" 
            update=":forma:tabPanel:tablaDatos2" />
          <p:dataTable 
            var="dato" 
            widgetVar="datoTabla2" 
            id="tablaDatos2"
            value="#{generarListaEmpaqueMB.facturasProforma}" 
            rows="10"
            emptyMessage="#{msg.generalNoDatos}" 
            paginator="true"
            paginatorPosition="bottom"
            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            rowsPerPageTemplate="5,10,15">
            <f:facet name="header">
              <div align="right">
                <p:outputPanel>
                  <p:spacer 
                    width="30"/>
                  <h:outputText 
                    value="#{msg.generalBuscarTodosCampos}: " />
                  <p:inputText 
                    id="globalFilter"
                    onkeyup="PF('datoTabla2').filter()" 
                    style="width:150px"
                    placeholder="#{msg.generalPalabrasBuscar}" />
                  <p:spacer 
                    width="30"/>
                </p:outputPanel>
              </div>
            </f:facet>
            <p:column 
              style="width:32px;text-align: center">
              <p:commandButton 
                action="#{generarListaEmpaqueMB.editar}"
                icon="ui-icon-pencil" 
                title="#{msg.generalEditar}" >
                <f:setPropertyActionListener 
                  value="#{dato}"
                  target="#{generarListaEmpaqueMB.facturaProforma}" />
              </p:commandButton>
            </p:column>
            <p:column 
              filterBy="#{dato.id}"
              headerText="#{msg.generarListaEmpaque_codigoGip}"
              filterMatchMode="contains" 
              sortBy="#{dato.id}">
              <p:outputLabel 
                value="#{dato.id}"/>
            </p:column>
            <p:column 
              filterBy="#{dato.consecutivoDocumento}"
              headerText="#{msg.generarListaEmpaque_consecutivoFactura}"
              filterMatchMode="contains" 
              sortBy="#{dato.consecutivoDocumento}">
              <p:outputLabel 
                value="#{dato.consecutivoDocumento}" />
            </p:column>
            <p:column 
              filterBy="#{dato.fechaGeneracion}"
              headerText="#{msg.generarListaEmpaque_FechaGeneracion}"
              filterMatchMode="contains" 
              sortBy="#{dato.fechaGeneracion}">
              <p:outputLabel 
                value="#{dato.fechaGeneracion}" >
                <f:convertDateTime 
                  pattern="dd-MMM-yyyy"/>
              </p:outputLabel>
            </p:column>
          </p:dataTable>
        </p:tab>
      </p:tabView>
    </h:form>
  </ui:define>
</ui:composition>
