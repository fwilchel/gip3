<?xml version="1.0" encoding="iso-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"

                xmlns:p="http://primefaces.org/ui">
  <p:panelGrid columns="4"
               columnClasses="label,value">

    <p:outputLabel value="#{msg.modificarListaEmpaque_Documento}"
                   for="documento" styleClass="negrita" />

                 label="#{msg.modificarListaEmpaque_Documento}" disabled="true"/>

    <p:outputLabel value="#{msg.modificarListaEmpaque_ConsecutivoDocumento}"
                   for="consecutivoDocumento" styleClass="negrita" />
    <p:inputText value="#{modificarListaEmpaqueMB.seleccionado.consecutivoDocumento}"

                 label="#{msg.modificarListaEmpaque_ConsecutivoDocumento}" disabled="true" />

    <p:outputLabel value="#{msg.modificarListaEmpaque_FechaGeneracion}"
                   for="fechaGeneracion" styleClass="negrita" />
    <p:inputText value="#{modificarListaEmpaqueMB.seleccionado.fechaGeneracion}"

    <p:outputLabel value="#{msg.modificarListaEmpaque_NumeroPedidoWeb}"

                 id="terminoIncoterm" label="#{msg.modificarListaEmpaque_TerminoIncoterm}" disabled="true"/>

    <p:outputLabel value="#{msg.modificarListaEmpaque_LugarIncoterm}"
                   for="lugarIncoterm" styleClass="negrita" />
    <p:inputText value="#{modificarListaEmpaqueMB.seleccionado.documentoXNegociacions[0].lugarIncoterm}" size="50"

    <p:outputLabel value="#{msg.modificarListaEmpaque_ObservacionMarcacion}"
                   for="observacionMarcacion" styleClass="negrita" />
    <p:inputTextarea value="#{modificarListaEmpaqueMB.seleccionado.documentoXNegociacions[0].observacionesMarcacion2}"

  <p:spacer height="20"></p:spacer>

</ui:composition>
