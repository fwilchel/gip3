<?xml version="1.0" encoding="iso-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/default/template/general.xhtml">

  <ui:define name="title">.::(SOC) Sales Other of Channels::. .::#{msg.TituloGenerarRequerimientoExportacion}::.</ui:define>

  <ui:define name="contenido">
    <p:spacer height="40"></p:spacer>
    <h:form id="forma">

      <p:messages 
        id="msgs" 
        showDetail="false" 
        showSummary="true"
        globalOnly="false" 
        showIcon="true"
        autoUpdate="true"/>

      <p:tabView id="tabPanel">

        <p:tab title="#{msg.TituloGenerarRequerimientoExportacion}"
               rendered="#{!generarRequerimientoExportacionMB.generarRequerimiento}">

          



          <p:dataTable var="doc" widgetVar="tablaDoc" id="tablaDocs"
                       rendered="#{not empty generarRequerimientoExportacionMB.listaDocumentos}"
                       value="#{generarRequerimientoExportacionMB.listaDocumentos}"
                       rows="10" paginator="true" paginatorPosition="bottom"
                       paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                       rowsPerPageTemplate="5,10,15">

            <p:column filterBy="#{doc.idDocumento}" headerText="#{msg.CodigoGipSP}"
                      filterMatchMode="contains" sortBy="#{doc.idDocumento}">
              <h:outputText value="#{doc.idDocumento}" />
            </p:column>

            <p:column filterBy="#{doc.consecutivoDocumento}"
                      headerText="#{msg.ConsecutivoFP}" filterMatchMode="contains"
                      sortBy="#{doc.consecutivoDocumento}">
              <h:outputText value="#{doc.consecutivoDocumento}" />
            </p:column>

            <p:column filterBy="#{doc.fechaGeneracion}"
                      headerText="#{msg.RequisicionNombreFechaGenerado}"
                      filterMatchMode="contains" sortBy="#{doc.fechaGeneracion}">
              <h:outputText value="#{doc.fechaGeneracion}">
                <f:convertDateTime pattern="dd-MMM-yyyy" />
              </h:outputText>
            </p:column>

			 <p:column filterBy="#{doc.clienteNombre}"
                      headerText="#{msg.NombreClienteSP}" filterMatchMode="contains"
                      sortBy="#{doc.clienteNombre}">
              <h:outputText value="#{doc.clienteNombre}" />
            </p:column>
            
             <p:column filterBy="#{doc.estadoNombre}"
                      headerText="#{msg.EstadoSP}" filterMatchMode="contains"
                      sortBy="#{doc.estadoNombre}">
              <h:outputText value="#{doc.estadoNombre}" />
            </p:column>


            <p:column headerText="#{msg.buscadorIncluirSolicitudPedido}">
              <p:selectBooleanCheckbox value="#{doc.seleccionado}"></p:selectBooleanCheckbox>
            </p:column>

          </p:dataTable>
          
                           <p:commandButton value="#{msg.BotonCrearRE}"
                           update="tabPanel"
                           rendered="#{not empty generarRequerimientoExportacionMB.listaDocumentos}"
                           actionListener="#{generarRequerimientoExportacionMB.consultarSolicitud}" />
        </p:tab>
        
        
        
          

        <p:tab title="#{msg.TituloGenerarRequerimientoExportacion}"
               rendered="#{generarRequerimientoExportacionMB.generarRequerimiento}">
        
        
        
        
        <p:spacer height="20px"></p:spacer>
        
        
       
                           <h4>#{msg.reporteRequerimientoExportacion_DatosDespacho}</h4>  
          <p:panelGrid columns="6"  style="width:100%" 
                       columnClasses="label,value">
           
            <p:outputLabel value="#{msg.reporteRequerimientoExportacion_ModalidadEmbarque}"
                           styleClass="negrita" />
           <p:selectOneMenu id="busquedaModoEmbar"  required="true"
                           value="#{generarRequerimientoExportacionMB.idModalidadEmbarque}">
            <f:selectItem 
              itemLabel="#{msg.generalSinSeleccionar}" />
            <f:selectItems
              value="#{generarRequerimientoExportacionMB.listaModalidadEmbarque}" var="ModoEmbar"
              itemLabel="#{ModoEmbar.descripcion}" itemValue="#{ModoEmbar.id}" />
          </p:selectOneMenu>
          <p:message for="busquedaModoEmbar" styleClass="error" />
           
           
              <p:outputLabel value="#{msg.reporteRequerimientoExportacion_PuertoSalida}"
                           styleClass="negrita" />
                           
                            
            <p:selectOneMenu id="puertoNal" required="true" value="#{generarRequerimientoExportacionMB.puertoNal}" 
                             label="#{msg.costosLogisticosPuertoNal}">
              <f:selectItem itemLabel="" itemValue="" />
              <f:selectItems value="#{generarRequerimientoExportacionMB.puertosNacionales}"  />
            </p:selectOneMenu>
            <p:message for="puertoNal"></p:message>
            
           
           
           
           
            <p:outputLabel value="#{msg.reporteRequerimientoExportacion_FechaDespacho}"
                           styleClass="negrita" />
           
           <p:calendar id="dateFechaDespacho"
                        value="#{generarRequerimientoExportacionMB.dateFechaDespacho}"
                        pattern="yyyy-MM-dd" required="true">
            </p:calendar>
            <p:message for="dateFechaDespacho" styleClass="error" />
           
            
            
            
           
            <p:outputLabel value="#{msg.reporteRequerimientoExportacion_PuertoLlegada}"  styleClass="negrita" />
             <p:inputText id="puertollegada" value="#{generarRequerimientoExportacionMB.puertoLlegada}" />
             <p:message for="puertollegada"></p:message>
            
            
             <p:outputLabel value="#{msg.reporteRequerimientoExportacion_TipoContenedor}"
                           styleClass="negrita" />
                            
                           
                               <p:selectOneMenu   id="busquedaTipoContenedor"  required="true" value="#{generarRequerimientoExportacionMB.tipoContenedor}">
                                 <f:selectItem itemLabel="" itemValue="" />
                  <f:selectItems value="#{generarRequerimientoExportacionMB.tipoContenedores}"/>
                </p:selectOneMenu>
                <p:message for="busquedaTipoContenedor" styleClass="error" />
            
                     

    </p:panelGrid>
    
    
      <p:spacer height="20px"></p:spacer>
        
        
        
          <h4>#{msg.reporteRequerimientoExportacion_DatosNegociacion}</h4>  
          <p:panelGrid columns="6"  style="width:100%" columnClasses="label,value">
                       
                         <p:outputLabel value="#{msg.reporteRequerimientoExportacion_TerminoIncoterms}" styleClass="negrita" />
                            <p:selectOneMenu id="intIdIncotermDespacho" value="#{generarRequerimientoExportacionMB.incotermDespacho}" required="true">
            	   		  <f:selectItems  value="#{generarRequerimientoExportacionMB.listaIncotermDespacho}" />
            	   		  <p:ajax process="@this" update="flete" listener="#{generarRequerimientoExportacionMB.listener}" />
            				</p:selectOneMenu>   
            				<p:message id="intIdIncotermDespachoError" for="intIdIncotermDespacho" />
            				
            				  <p:outputLabel value="#{msg.reporteRequerimientoExportacion_Flete}" styleClass="negrita" />
            				  <p:selectOneRadio id="flete" value="#{generarRequerimientoExportacionMB.flete}" disabled="true" >  
              
            
             <f:selectItems  value="#{generarRequerimientoExportacionMB.listaFlete}" />
             
        </p:selectOneRadio>  
            				  

    
     </p:panelGrid>
    
    
    
     <p:commandButton value="#{msg.BotonCrearRE}" update="tabPanel"
                           actionListener="#{generarRequerimientoExportacionMB.guardarRequerimientoExportacion}" />
        
        </p:tab>


      </p:tabView>
    </h:form>

  </ui:define>
</ui:composition>
