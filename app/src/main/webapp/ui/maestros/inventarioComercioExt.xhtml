<?xml version="1.0" encoding="iso-8859-1"?>
<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:misc="http://java.sun.com/jsf/composite/misc"
  template="/resources/#{menuMB.tema}/template/general.xhtml">
  <ui:define 
    name="title">
    #{msg.generalTituloSOC} .::#{msg.maestroInventarioComExt_TituloFrame}::.
  </ui:define>
  <ui:define 
    name="contenido">
    <p:spacer 
      height="40"/>
    <h:form 
      prependId="false" 
      id="forma">
      <p:messages 
        id="msgs" 
        showDetail="false" 
        showSummary="true" 
        globalOnly="false"
        showIcon="true" 
        autoUpdate="true"/>
      <p:tabView 
        id="tabPanel">
        <p:tab 
          title="#{msg.maestroInventarioComExt_TituloFrame}">
          <p:panelGrid 
            columns="3"
            columnClasses="label,value">
            <p:outputLabel 
              value="#{msg.maestroInventarioComExt_Productos_Asociar}" 
              for="productosAsociar" 
              styleClass="negrita" />
            <p:commandButton 
              id="productosAsociar" 
              value="#{msg.generalConsultar}" 
              icon="ui-icon-disk" 
              onclick="PF('buscarProdDialog').show();
                  return false;"/>
            <p:message 
              for="productosAsociar"/>
          </p:panelGrid>
          <p:dataTable 
            var="dato" 
            widgetVar="datoTabla" 
            id="tablaDatos"
            value="#{inventarioComercioExteriorMB.productosSeleccionados}" 
            rows="10"
            emptyMessage="#{msg.generalNoDatos}" 
            paginator="true"
            paginatorPosition="bottom"
            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            rowsPerPageTemplate="5,10,15">
            <f:facet 
              name="header">
              <div 
                align="right">
                <p:outputPanel>
                  <p:spacer 
                    width="30"/>
                  <h:outputText 
                    value="#{msg.generalBuscarTodosCampos}: " />
                  <p:inputText 
                    id="globalFilter"
                    onkeyup="PF('datoTabla').filter()" 
                    style="width:150px"
                    placeholder="#{msg.generalPalabrasBuscar}" />
                  <p:spacer 
                    width="30"/>
                </p:outputPanel>
              </div>
            </f:facet>
            <p:column filterBy="#{dato.productosInventarioComext.productosInventario.id}" headerText="#{msg.maestroInventarioComExt_ID}"
                      filterMatchMode="contains" sortBy="#{dato.productosInventarioComext.productosInventario.id}">
              <h:outputText value="#{dato.productosInventarioComext.productosInventario.id}" />
            </p:column>

            <p:column filterBy="#{dato.productosInventarioComext.productosInventario.sku}" headerText="#{msg.maestroInventarioComExt_SKU}"
                      filterMatchMode="contains" sortBy="#{dato.productosInventarioComext.productosInventario.sku}" >
              <h:outputText value="#{dato.productosInventarioComext.productosInventario.sku}" />
            </p:column>

            <p:column filterBy="#{dato.productosInventarioComext.productosInventario.nombre}" headerText="#{msg.maestroInventarioComExt_Nombre_del_producto}"
                      filterMatchMode="contains" sortBy="#{dato.productosInventarioComext.productosInventario.nombre}">
              <h:outputText value="#{dato.productosInventarioComext.productosInventario.nombre}" />
            </p:column>

            <p:column 
              filterBy="#{dato.cantidad}" 
              headerText="#{msg.maestroInventarioComExt_Cantidad}"
              filterMatchMode="contains" 
              sortBy="#{dato.cantidad}">
              <h:inputText  
                id="cantidad" 
                value="#{dato.cantidad}" 
                label="#{msg.maestroInventarioComExt_Cantidad}" 
                required="true" 
                maxlength="16" />
            </p:column>
          </p:dataTable>
          <p:commandButton 
            value="#{msg.generalGuardar}" 
            icon="ui-icon-disk" 
            action="#{inventarioComercioExteriorMB.guardarMovimientosInventario}" />
          <p:commandButton 
            value="#{msg.generalCancelar}" 
            process="@this" 
            icon="ui-icon-cancel" 
            action="listado_maestro_inventario_ce" />
        </p:tab>
      </p:tabView>
    </h:form>
    <p:dialog 
      header="#{msg.maestroProductosXClienteBuscarProd}" 
      widgetVar="buscarProdDialog" 
      modal="true"
      showEffect="fade" 
      hideEffect="fade" 
      resizable="false" 
      dynamic="true" 
      id="findProdDlg">
      <h:form 
        id="formaDlg">
        <p:outputPanel 
          id="busquedaProducto" 
          style="text-align:center;">
          <p:messages 
            id="msgs2" 
            showDetail="false" 
            showSummary="true" 
            globalOnly="true"
            showIcon="true"/>
          <p:panelGrid 
            columns="3"
            columnClasses="label,value">
            <p:outputLabel 
              value="#{msg.maestroProductosXClienteCateInv}" 
              for="categoria" 
              styleClass="negrita" />
            <p:selectOneMenu 
              id="categoria" 
              value="#{inventarioComercioExteriorMB.productosInventarioFiltroDTO.idCategoria}" 
              height="200" 
              label="#{msg.maestroProductosXClienteCateInv}">
              <f:selectItem 
                itemValue="-1" 
                itemLabel="#{msg.generalTodos}"/>
              <f:selectItems 
                value="#{inventarioComercioExteriorMB.categoriasInventarios}" />
            </p:selectOneMenu>
            <p:message 
              for="categoria"/>
            <p:outputLabel 
              value="#{msg.maestroProductosXClienteCENombredelProducto}" 
              for="nombreProd" 
              styleClass="negrita"/>
            <h:inputText 
              value="#{inventarioComercioExteriorMB.productosInventarioFiltroDTO.nombre}" 
              id="nombreProd" 
              maxlength="40" 
              label="#{msg.maestroProductosXClienteCENombredelProducto}"/>
            <p:message 
              for="nombreProd"/>
            <p:outputLabel 
              value="#{msg.maestroProductosXClienteCESKU}" 
              for="sku" 
              styleClass="negrita"/>
            <h:inputText 
              value="#{inventarioComercioExteriorMB.productosInventarioFiltroDTO.sku}" 
              id="sku" 
              maxlength="40" 
              label="#{msg.maestroProductosXClienteCESKU}"/>
            <p:message 
              for="sku"/>
            <p:outputLabel 
              value=""/>
            <p:commandButton 
              value="#{msg.generalConsultar}" 
              icon="ui-icon-disk" 
              actionListener="#{inventarioComercioExteriorMB.buscarProductosInventarios}" 
              update=":formaDlg:tablaDatos2" />
          </p:panelGrid>
          <p:dataTable 
            var="dato" 
            widgetVar="datoTabla2" 
            id="tablaDatos2"
            value="#{inventarioComercioExteriorMB.productosInventarios}" 
            rows="10"
            emptyMessage="#{msg.generalNoDatos}" 
            paginator="true"
            paginatorPosition="bottom"
            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            rowsPerPageTemplate="5,10,15">
            <f:facet name="header">
              <div align="right">
                <p:outputPanel>
                  <p:spacer 
                    width="30"/>
                  <h:outputText 
                    value="#{msg.generalBuscarTodosCampos}: " />
                  <p:inputText 
                    id="globalFilter"
                    onkeyup="PF('datoTabla2').filter()" 
                    style="width:150px"
                    placeholder="#{msg.generalPalabrasBuscar}" />
                  <p:spacer 
                    width="30"/>
                </p:outputPanel>
              </div>
            </f:facet>
            <p:column 
              filterBy="#{dato.sku}" 
              headerText="#{msg.maestroInventarioComExt_SKU}"
              filterMatchMode="contains" 
              sortBy="#{dato.sku}">
              <h:outputText 
                value="#{dato.sku}" />
            </p:column>
            <p:column 
              filterBy="#{dato.nombre}" 
              headerText="#{msg.maestroInventarioComExt_Nombre_del_producto}"
              filterMatchMode="contains" 
              sortBy="#{dato.nombre}">
              <h:outputText 
                value="#{dato.nombre}" />
            </p:column>
            <p:column 
              headerText="#{msg.maestroProductosXClienteIncluirProd}" >
              <p:selectBooleanCheckbox 
                value="#{dato.incluido}" 
                id="seleccionado" 
                label="#{msg.maestroInventarioComExt_Incluir_Prod}"/>
            </p:column>
          </p:dataTable>
          <p:panelGrid 
            columns="2"
            columnClasses="label,value">
            <p:commandButton 
              value="#{msg.generalGuardar}" 
              icon="ui-icon-disk" 
              action="#{inventarioComercioExteriorMB.adicionarProductosSeleccionados}" 
              update=":forma:tabPanel:tablaDatos" 
              oncomplete="PF('buscarProdDialog').hide();" />
            <p:commandButton 
              value="#{msg.generalCancelar}" 
              process="@this" 
              oncomplete="PF('buscarProdDialog').hide();" 
              icon="ui-icon-cancel" >
              <p:resetInput 
                target="busquedaProducto" />
            </p:commandButton>
          </p:panelGrid>
        </p:outputPanel>
      </h:form>
    </p:dialog>
  </ui:define>
</ui:composition>
