<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <h:head>
<link href="#{request.contextPath}/css/gip.css" rel="stylesheet"
            type="text/css" />
      <style type="text/css">
        .ui-widget {
          font-size: 75%;
        }

        .themeMenu {
          overflow: auto;
          height: 300px;
          width: 200px;
        }

        .ui-layout-north {
          z-index: 20 !important;
          overflow: visible !important;;
        }

        .ui-layout-north .ui-layout-unit-content {
          overflow: visible !important;
        }
      </style>

  </h:head>

  <h:body>


      <table border="0" width="100%" height="100%">
        <tr class="encabezadoLogin">
          <td>
            <div id="logoJV">
              <img src="#{request.contextPath}/images/Juan Valdez JV Beige.png"
                   alt="Juan Valdez" width="671" height="113" />
            </div>
            <div id="paquetes">
              <img src="#{request.contextPath}/images/Imagen Circular.png"
                   alt="Productos" width="160" height="160" />
            </div>
          </td>
        </tr>
        <tr height="100%" class="tablas">
          <td>
            <div align="left" style="color:white">

			    <h:outputText value="Message:#{pfExceptionHandler.message}" />
			    <h:outputText value="#{pfExceptionHandler.formattedStackTrace}" escape="false" />

            </div>
          </td>
        </tr>
      </table>


  </h:body>
</html>
