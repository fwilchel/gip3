<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:misc="http://java.sun.com/jsf/composite/misc"
  template="/ui/templates/general.xhtml">
  <ui:define 
    name="title">.::Interfaz entre ICG y SAP::. .::#{msg.UsuarioAdminUsuariosTitulo}::.
  </ui:define>
  <ui:define 
    name="contenido">
    <p:spacer 
      height="40"/>
    <p:tabView 
      id="pnlTab">
      <p:tab 
        title="#{msg.ispcnTitle}">
        <h:form
          id="msgsFrm"
          prependId="false">
          <p:messages 
            id="msgs"
            showIcon="true"
            autoUpdate="false"/>
        </h:form>
        <!--  -->
        <h:form
          id="listFrm"
          prependId="false"
          rendered="#{ingresarSolicitudCNMB.modoListar}">
          <p:dataTable 
            id="tblRegistros"
            var="registro" 
            widgetVar="tblRegistros" 
            value="#{ingresarSolicitudCNMB.productosXDocumento}" 
            rows="10"
            emptyMessage="#{msg.generalNoDatos}" 
            paginator="true"
            paginatorPosition="bottom"
            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            rowsPerPageTemplate="5,10,15">
            <f:facet 
              name="header">
              <div 
                align="right">
                <p:outputPanel>
                  <h:outputText 
                    value="#{msg.generalBuscarTodosCampos}: " />
                  <p:inputText 
                    id="globalFilter"
                    onkeyup="PF('tblRegistros').filter()" 
                    style="width:150px"
                    placeholder="#{msg.generalPalabrasBuscar}" />
                  <p:spacer 
                    width="30">
                  </p:spacer>				
                  <p:commandButton 
                    action="introduccion" 
                    title="#{msg.generalCancelar}" 
                    ajax="false"
                    icon="ui-icon-cancel" 
                    value="#{msg.generalCancelar}" />
                </p:outputPanel>
              </div>
            </f:facet>
            <p:column
              headerText="#{msg.ispcnTblColSKU}">
              <h:outputText 
                value="#{registro.productosInventario.sku}" />
            </p:column>
            <p:column
              headerText="#{msg.ispcnTblColDescripcion}">
              <h:outputText 
                value="#{registro.productosInventario.nombre}" />
            </p:column>
            <p:column
              headerText="#{msg.ispcnTblColUnidad}">
            </p:column>
            <p:column
              headerText="#{msg.ispcnTblColCantidad}">
              <h:outputText 
                value="#{registro.cantidad1}" />
            </p:column>
            <p:column 
              style="width:32px;text-align: center">
              <p:commandButton 
                icon="ui-icon-cart" 
                title="#{msg.ispcnBtnAgregarProducto}"
                action="#{ingresarSolicitudCNMB.agregarProducto(pxd)}"
                update=":pnlTab"/>
            </p:column>
          </p:dataTable>
        </h:form>
        <h:form
          id="detailFrm"
          prependId="false"
          rendered="#{ingresarSolicitudCNMB.modoGenerar}">
          <p:panel 
            id="pnlPrincipalDetalle">
            <p:dataTable 
              id="tblDetalle"
              value="#{ingresarSolicitudCNMB.productosXDocumentoSeleccionados}" 
              var="producto" 
              emptyMessage="#{msg.generalNoDatos}" >
              <p:column
                headerText="#{msg.ispcnTblColSKU}">
                <h:outputText 
                  value="#{registro.productosInventario.sku}" />
              </p:column>
              <p:column
                headerText="#{msg.ispcnTblColDescripcion}">
                <h:outputText 
                  value="#{registro.productosInventario.nombre}" />
              </p:column>
              <p:column
                headerText="#{msg.ispcnTblColUnidad}">
              </p:column>
              <p:column
                headerText="#{msg.ispcnTblColCantidad}">
                <h:outputText 
                  value="#{registro.cantidad1}" />
              </p:column>
              <p:column 
                style="width:32px;text-align: center">
                <p:commandButton 
                  icon="ui-icon-refresh" 
                  title="#{msg.ispcnBtnActualizarProducto}"
                  update=":pnlTab"/>
              </p:column>
              <p:column 
                style="width:32px;text-align: center">
                <p:commandButton 
                  icon="ui-icon-trash" 
                  title="#{msg.ispcnBtnRemoverProducto}"
                  update=":pnlTab"/>
              </p:column>
            </p:dataTable>
            <!-- botones -->
            <f:facet
              name="footer">
              <!-- ingresar solicitud -->
              <p:commandButton 
                id="btnGenerar"
                value="#{msg.ispcnBtnIngresarSolicitud}" 
                icon="ui-icon-document"
                update=":pnlTab"
                actionListener="#{ingresarSolicitudCNMB.ingresarSolicitudComercioNacional()}"
                disabled="#{empty ingresarSolicitudCNMB.productosXDocumentoSeleccionados}"/>
              <!-- volver -->
              <p:commandButton 
                value="#{msg.ispcnVolver}" 
                icon="ui-icon-circle-arrow-w" 
                update=":pnlTab"
                immediate="true"
                actionListener="#{ingresarSolicitudCNMB.volver()}"/>
            </f:facet>
          </p:panel>
        </h:form>         
      </p:tab>
    </p:tabView>
  </ui:define>
</ui:composition>
