<?xml version="1.0" encoding="iso-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/ui/templates/general.xhtml">

  <ui:define name="title">.::Interfaz entre ICG y SAP::. .::#{msg.ventasTituloGenerarVD}::.</ui:define>

  <ui:define name="contenido">
    <p:spacer height="40"></p:spacer>
    <h:form prependId="false" id="forma">

      <p:messages id="msgs" showDetail="false" showSummary="true"
                  globalOnly="true" showIcon="true"></p:messages>



      <p:tabView id="tabPanel">
        <p:tab title="#{msg.ventasTituloGenerarVD}">

          <p:panelGrid columns="3" columnClasses="label,value">

            <p:outputLabel value="#{msg.RequisicionNombrFechaSistema}" for="fechaactual"
                           styleClass="negrita" />
            <h:outputText value="#{ingresarVentaDirectaMB.fechaActual}"
                          id="fechaactual">
              <f:convertDateTime pattern="dd-MMM-yyyy HH:mm:ss" />
            </h:outputText>

          </p:panelGrid>


          <p:panelGrid columns="3" columnClasses="label,value" id="panelDatos">

            <p:outputLabel value="#{msg.RequisicionNombreFechaEsperada}" for="fechaEsperada"
                           styleClass="negrita" />
            <p:calendar value="#{ingresarVentaDirectaMB.fechaEntrega}"
                        id="fechaEsperada" required="true" pattern="yyyy-MM-dd">
            </p:calendar>
            <p:message for="fechaEsperada"></p:message>

            <p:outputLabel value="#{msg.RequisicionNombreFechaEsperadaEntrega}" for="fechaEsperadaEntrega"
                           styleClass="negrita" />
            <p:calendar value="#{ingresarVentaDirectaMB.fechaEsperadaEntrega}"
                        id="fechaEsperadaEntrega" required="true" pattern="yyyy-MM-dd">
            </p:calendar>
            <p:message for="fechaEsperadaEntrega"></p:message>

            <p:outputLabel value="#{msg.VentasDocumentoCliente}" for="doccliente"
                           styleClass="negrita" />
            <p:inputText
              value="#{ingresarVentaDirectaMB.strDocumentoCliente}"
              id="doccliente" required="true"
              label="#{msg.VentasDocumentoCliente}" />
            <p:message for="doccliente"></p:message>

            <p:outputLabel value="#{msg.maestroCreModNomCliProductoXCliente}" for="selectidcli"
                           styleClass="negrita" />
            <p:selectOneMenu id="selectidcli" required="true"
                             value="#{ingresarVentaDirectaMB.intIdCliente}"
                             label="#{msg.maestroCreModNomCliProductoXCliente}">
              <f:selectItem id="item1" itemLabel="" itemValue="" />
              <f:selectItems value="#{ingresarVentaDirectaMB.listaClientes}"
                             var="cliente" itemValue="#{cliente.id}"
                             itemLabel="#{cliente.nombre}" />
              <p:ajax listener="#{ingresarVentaDirectaMB.cargarPuntosVenta}" update="selectidpv" process="@this"/>
            </p:selectOneMenu>
            <p:message for="selectidcli"></p:message>

            <p:outputLabel value="#{msg.maestroCreModNomPVProductoXCliente}" for="selectidpv"
                           styleClass="negrita" />
            <p:selectOneMenu id="selectidpv"
                             value="#{ingresarVentaDirectaMB.intIdPuntoVenta}"
                             label="#{msg.maestroCreModNomPVProductoXCliente}">
              <f:selectItems value="#{ingresarVentaDirectaMB.listaPuntoVenta}"
                             var="puntov" itemValue="#{puntov.id}"
                             itemLabel="#{puntov.nombre}" />
            </p:selectOneMenu>
            <p:message for="selectidpv"></p:message>

            <p:outputLabel value="#{msg.movimientoUbicacionOrigen}" for="idUbicacion"
                           styleClass="negrita" />
            <p:selectOneMenu id="idUbicacion"
                             value="#{ingresarVentaDirectaMB.intUbicacion}"
                             label="#{msg.movimientoUbicacionOrigen}">
              <f:selectItems value="#{ingresarVentaDirectaMB.listaUbicaciones}"
                             var="ubicacion" itemValue="#{ubicacion.id}"
                             itemLabel="#{ubicacion.nombre}" />
            </p:selectOneMenu>
            <p:message for="idUbicacion"></p:message>

          </p:panelGrid>

          <p:spacer height="10"></p:spacer>
          <p:panelGrid columns="1">
            <p:commandButton value="#{msg.comprasConsultarBoton}"
                             icon="ui-icon-disk"
                             actionListener="#{ingresarVentaDirectaMB.consultarProductosXCliente}"
                             update=":forma:tabPanel">
            </p:commandButton>
          </p:panelGrid>
          <p:spacer height="10"></p:spacer>


          <p:dataTable var="dato" widgetVar="facturasExpoTabla"
                       id="tabla" scrollable="true" scrollWidth="1000px"
                       value="#{ingresarVentaDirectaMB.listaProductosXClienteDTO}"
                       rows="10" emptyMessage="#{msg.generalNoDatos}" paginator="true"
                       paginatorPosition="bottom"
                       paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                       rowsPerPageTemplate="5,10,15">


            <p:column headerText="#{msg.comprasProductoSKU}">
              <h:outputText value="#{dato.sku}" />
            </p:column>

            <p:column headerText="#{msg.buscadorNombreProducto}">
              <h:outputText value="#{dato.nombre}" />
            </p:column>

            <p:column headerText="#{msg.buscadorIncluirProducto}">
              <p:selectBooleanCheckbox value="#{dato.seleccionado}" />
            </p:column>


          </p:dataTable>
          <p:spacer height="10"></p:spacer>

          <p:panelGrid columns="1">
            <p:commandButton value="#{msg.buscadorInsertarProductoSeleccionado}"
                             action="#{ingresarVentaDirectaMB.seleccionarProductos}"
                             update=":forma:tabPanel" process=":forma:tabPanel"></p:commandButton>
          </p:panelGrid>
          <p:spacer height="10"></p:spacer>

          <p:dataTable var="seleccionado" widgetVar="productosExpoTabla"
                       id="tablaSeleccionados" scrollable="true" scrollWidth="1000px"
                       value="#{ingresarVentaDirectaMB.listaProductosXClienteSeleccionadosDTO}"
                       rows="10" emptyMessage="#{msg.generalNoDatos}" paginator="true"
                       paginatorPosition="bottom"
                       paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                       rowsPerPageTemplate="5,10,15">


            <p:column headerText="#{msg.comprasProductoSKU}">
              <h:outputText value="#{seleccionado.sku}" />
            </p:column>

            <p:column headerText="#{msg.buscadorNombreProducto}">
              <h:outputText value="#{seleccionado.nombre}" />
            </p:column>

            <p:column headerText="#{msg.comprasCantidadRequerida}">
              <p:panelGrid columns="1">
                <h:inputText value="#{seleccionado.cantidadUno}"
                             required="true" maxlength="5" size="5" id="cantidadProd1">
                  <f:convertNumber maxFractionDigits="2" />
                  <f:validateDoubleRange minimum="0"></f:validateDoubleRange>
                </h:inputText>
                <p:message for="cantidadProd1"></p:message>
              </p:panelGrid>
            </p:column>

            <p:column headerText="#{msg.VentasRemisionPrecio}">
              <h:outputText value="#{seleccionado.precioMl}">
                <f:convertNumber maxFractionDigits="1" />
              </h:outputText>
            </p:column>

            <p:column headerText="#{msg.VentasRemisionPorcIva}">
              <h:outputText value="#{seleccionado.iva}">
                <f:convertNumber maxFractionDigits="1" />
              </h:outputText>
            </p:column>

            <p:column headerText="#{msg.VentasRemisionPorcDctoProd}">
              <h:outputText value="#{seleccionado.descuentoxproducto}" >
                <f:convertNumber maxFractionDigits="1" />
              </h:outputText>
            </p:column>

            <p:column headerText="#{msg.VentasRemisionPorcOtrosDctos}">
              <h:outputText value="#{seleccionado.otrosDescuentos}" >
                <f:convertNumber maxFractionDigits="1" />
              </h:outputText>
            </p:column>

            <p:column headerText="#{msg.porcentajeDescuentoCliente}">
              <h:outputText value="#{seleccionado.descuentoCliente}" >
                <f:convertNumber maxFractionDigits="1" />
              </h:outputText>
            </p:column>


          </p:dataTable>

          <p:spacer height="10"></p:spacer>
          <p:panelGrid columns="1">
            <p:commandButton value="#{msg.VentasGenerarVD}" icon="ui-icon-disk"
                             action="#{ingresarVentaDirectaMB.crearVentaDirecta}"
                             update=":forma:tabPanel,:forma:msgs">
            </p:commandButton>
          </p:panelGrid>

        </p:tab>
      </p:tabView>
    </h:form>


  </ui:define>

</ui:composition>
