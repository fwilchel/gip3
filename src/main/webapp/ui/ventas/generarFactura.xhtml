<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:misc="http://java.sun.com/jsf/composite/misc"
  template="/ui/templates/general.xhtml">

  <ui:define 
    name="title">.::Interfaz entre ICG y SAP::. .::#{msg.UsuarioAdminUsuariosTitulo}::.
  </ui:define>

  <ui:define 
    name="contenido">

    <p:spacer 
      height="40"/>

    <h:form 
      id="forma"
      prependId="false" >

      <p:messages 
        id="msgs" />

      <p:tabView 
        id="pnlTab">

        <p:tab 
          title="#{msg.gfTitle}">

          <p:panel
            id="pnlFtlDocumentos">
            <p:panelGrid
              columns="3"
              styleClass="noBorders">
              <p:outputLabel 
                for="filtroFechaActual" 
                value="#{msg.generalFechaActual}" 
                styleClass="negrita"/>
              <h:outputText
                id="filtroFechaActual"
                value="#{generarFacturaMB.fechaActual}">
                <f:convertDateTime 
                  pattern="dd/MM/yyyy hh:mm:ss a"/>
              </h:outputText>
              <p:message
                for="filtroFechaActual"/>
              <p:outputLabel 
                for="filtroConsecutivoDocumento" 
                value="#{msg.gfFltLblConsecutivo}" 
                styleClass="negrita"/>
              <p:inputText 
                id="filtroConsecutivoDocumento" 
                value="#{generarFacturaMB.consecutivoDocumento}" 
                maxlength="40" 
                label="#{msg.gfFltLblConsecutivo}"/>
              <p:message
                for="filtroConsecutivoDocumento"/>
              <p:outputLabel 
                for="filtroTipoFactura" 
                value="#{msg.gfFltLblTipoFactura} " 
                styleClass="negrita"/>
              <p:selectOneMenu 
                id="filtroTipoFactura" 
                value="#{generarFacturaMB.tipoFacturaSeleccionado}">
                <f:selectItems 
                  value="#{generarFacturaMB.listaTiposFacturas}" 
                  var="tipoFactura"
                  itemLabel="#{tipoFactura.label}"
                  itemValue="#{tipoFactura.value}"/>
              </p:selectOneMenu>
              <p:message
                for="filtroTipoFactura"/>
              <f:facet
                name="footer">
                <p:commandButton
                  value="#{msg.gfFltBtnBuscar}"
                  actionListener="#{generarFacturaMB.buscar()}"
                  update="tblDocumentos"/>
              </f:facet>
            </p:panelGrid>
          </p:panel>

          <p:dataTable 
            id="tblDocumentos"
            var="documento" 
            widgetVar="tblDocumentos" 
            value="#{generarFacturaMB.listaRemisiones}" 
            rows="10"
            emptyMessage="#{msg.generalNoDatos}" 
            paginator="true"
            paginatorPosition="bottom"
            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            rowsPerPageTemplate="5,10,15">
            <f:facet 
              name="header">
              <div 
                align="right">
                <p:outputPanel>
                  <h:outputText 
                    value="#{msg.generalBuscarTodosCampos}: " />
                  <p:inputText 
                    id="globalFilter"
                    onkeyup="PF('tblDocumentos').filter()" 
                    style="width:150px"
                    placeholder="#{msg.generalPalabrasBuscar}" />
                  <p:spacer 
                    width="30">
                  </p:spacer>				
                  <p:commandButton 
                    action="introduccion" 
                    title="#{msg.generalCancelar}" 
                    ajax="false"
                    icon="ui-icon-cancel" 
                    value="#{msg.generalCancelar}" />
                </p:outputPanel>
              </div>
            </f:facet>
            <!-- opcion de generar factura -->
            <p:column 
              style="width:32px;text-align: center">
              <p:commandButton 
                icon="ui-icon-zoomin" 
                title="#{msg.gfBtnVerDetalle}"
                actionListener="#{generarFacturaMB.seleccionarRemision(documento)}"
                oncomplete="PF('dlgDetalle').show()"
                update=":dlgDetalle"/>
            </p:column>
            <!-- Documento -->
            <p:column   
              headerText="#{msg.gfTblColDocumento}"
              sortBy="#{documento.id}"
              filterBy="#{documento.id}"
              filterMatchMode="contains">
              <h:outputText 
                value="#{documento.id}" />
            </p:column>
            <!-- consecutivo factura -->
            <p:column 
              headerText="#{msg.gfTblColConsecutivo}"
              sortBy="#{documento.consecutivoDocumento}"
              filterBy="#{documento.consecutivoDocumento}"
              filterMatchMode="contains">
              <h:outputText 
                value="#{documento.consecutivoDocumento}" />
            </p:column>
            <!-- fecha generacion -->
            <p:column 
              headerText="#{msg.gfTblColFechaGeneracion}"
              sortBy="#{documento.fechaGeneracion}"
              filterBy="#{documento.fechaGeneracion}"
              filterMatchMode="contains">
              <h:outputText 
                value="#{documento.fechaGeneracion}" >
                <f:convertDateTime 
                  pattern="dd-MMM-yyyy"/>
              </h:outputText>
            </p:column>
          </p:dataTable>

        </p:tab>

      </p:tabView>

    </h:form>

    <p:dialog 
      id="dlgDetalle" 
      widgetVar="dlgDetalle" 
      header="#{msg.gfTitle}" 
      resizable="false" 
      showEffect="clip" 
      hideEffect="clip"
      modal="true"
      dynamic="true">
      <p:ajax 
        event="close" 
        listener="#{generarFacturaMB.cancelar()}" />
      <h:form
        id="formaDetalle"
        prependId="false">
        <p:panel
          id="pnlMensages"
          rendered="#{generarFacturaMB.modoMensage}">
          <p:outputPanel
            style="text-align: center">
            <!-- mensage -->
            <p:messages 
              id="msgDetalle"/>
            <!-- cerrar -->
            <p:commandButton 
              value="#{msg.generalCerrar}" 
              styleClass="ui-confirmdialog-no" 
              icon="ui-icon-close" 
              actionListener="#{generarFacturaMB.cancelar()}"
              oncomplete="PF('dlgDetalle').hide()"/>
          </p:outputPanel>
        </p:panel>
        
        <p:panel 
          id="pnlDetalle"
          rendered="#{generarFacturaMB.modoDetalle}">
          <div 
            align="left" 
            style="margin-bottom:20px;">
            <p:panelGrid 
              columns="6"
              styleClass="noBorders">
              <!--Cliente-->
              <p:outputLabel 
                for="nombreCliente"
                value="#{msg.gfLblCliente}"
                styleClass="negrita"/>
              <h:outputText 
                id="nombreCliente"
                value="#{generarFacturaMB.remisionSeleccionada.cliente.nombre}"/>
              <p:message
                for="nombreCliente"/>
              <p:spacer/>
              <p:spacer/>
              <p:spacer/>
              <!--Documento-->
              <p:outputLabel 
                for="id"
                value="#{msg.gfLblDocumento}"
                styleClass="negrita"/>
              <h:inputText
                id="id"
                value="#{generarFacturaMB.remisionSeleccionada.id}" 
                disabled="true"
                styleClass="filas_contenido"
                required="true"/>
              <p:message
                for="id"/>
              <!--Consecutivo Documento-->
              <p:outputLabel 
                for="consecutivoDocumento"
                value="#{msg.gfLblConsecutivoDocumento}"
                styleClass="negrita"/>
              <h:inputText
                id="consecutivoDocumento"
                value="#{generarFacturaMB.remisionSeleccionada.consecutivoDocumento}" 
                disabled="true"
                styleClass="filas_contenido"
                required="false"/>
              <p:message
                for="consecutivoDocumento"/>
              <!--Fecha Generación-->
              <p:outputLabel 
                for="fechaGeneracion"
                value="#{msg.gfLblFechaGeneracion}"
                styleClass="negrita"/>
              <h:inputText
                id="fechaGeneracion"
                value="#{generarFacturaMB.remisionSeleccionada.fechaGeneracion}" 
                disabled="true"
                styleClass="filas_contenido"
                required="true">
                <f:convertDateTime 
                  pattern="dd-MMM-yyyy"/>
              </h:inputText>
              <p:message
                for="fechaGeneracion"/>
              <!--Ubicación Destino-->
              <p:outputLabel 
                for="ubicacionDestino"
                value="#{msg.gfLblUbicacionDestino}"
                styleClass="negrita"/>
              <h:inputText
                id="ubicacionDestino"
                value="#{generarFacturaMB.remisionSeleccionada.ubicacionDestino.nombre}" 
                disabled="true"
                styleClass="filas_contenido"
                required="true"/>
              <p:message
                for="ubicacionDestino"/>
              <!--Doc.VD Rel.-->
              <p:outputLabel 
                for="observacionDocumento"
                value="#{msg.gfLblDocVDRel}"
                styleClass="negrita"/>
              <h:inputText
                id="observacionDocumento"
                value="#{generarFacturaMB.remisionSeleccionada.observacionDocumento}" 
                disabled="true"
                styleClass="filas_contenido"
                required="true"/>
              <p:message
                for="observacionDocumento"/>
              <!--Número de Factura Especial.-->
              <p:outputLabel 
                for="numeroFacturaEspecial"
                value="#{msg.gfLblNumeroFacturaEspecial}"
                styleClass="negrita"
                rendered="#{generarFacturaMB.facturaEspecial or generarFacturaMB.facturaConsumoServicios}"/>
              <h:inputText
                id="numeroFacturaEspecial"
                value="#{generarFacturaMB.remisionSeleccionada.observacionDocumento}" 
                disabled="true"
                styleClass="filas_contenido"
                required="true"
                rendered="#{generarFacturaMB.facturaEspecial or generarFacturaMB.facturaConsumoServicios}"/>
              <p:message
                for="numeroFacturaEspecial"
                rendered="#{generarFacturaMB.facturaEspecial or generarFacturaMB.facturaConsumoServicios}"/>
            </p:panelGrid>
          </div>
          <!---->
          <div 
            align="left" 
            style="margin-bottom:20px;">
            <p:dataTable 
              id="tblItems"
              var="item" 
              value="#{generarFacturaMB.listaProductosXRemision}" 
              emptyMessage="#{msg.generalNoDatos}" 
              paginator="false">
              <!-- SKU -->
              <p:column   
                headerText="#{msg.gfTblColSKU}">
                <h:outputText 
                  value="#{item.productosInventario.sku}" />
              </p:column>
              <!-- Nombre del producto -->
              <p:column   
                headerText="#{msg.gfTblColNombreProducto}">
                <h:outputText 
                  value="#{item.productosInventario.nombre}" />
              </p:column>
              <!-- Unidad Venta -->
              <p:column   
                headerText="#{msg.gfTblColUnidadVenta}">
                <h:outputText 
                  value="#{item.productosInventario.unidadVenta.nombre}" />
              </p:column>
              <!-- Cantidad Remisionada -->
              <p:column   
                headerText="#{msg.gfTblColCantidadRemisionada}">
                <h:outputText 
                  value="#{item.cantidad1}" />
              </p:column>
              <!-- Vr.Unitario -->
              <p:column   
                headerText="#{msg.gfTblColValorUnitario}">
                <h:outputText 
                  value="#{item.valorUnitatrioMl}" />
              </p:column>
              <!-- %Dcto. Prod. -->
              <p:column   
                headerText="#{msg.gfTblColDctoProd}">
                <h:outputText 
                  value="#{item.descuentoxproducto}" />
              </p:column>
              <!-- Valor Total -->
              <p:column   
                headerText="#{msg.gfTblColValorTotal}">
                <h:outputText 
                  value="#{item.valorTotal}" />
              </p:column>
              <!-- %Otros Dctos. -->
              <p:column   
                headerText="#{msg.gfTblColOtrosDescuentos}">
                <h:outputText 
                  value="#{item.otrosDescuentos}" />
              </p:column>
              <!-- %Iva -->
              <p:column   
                headerText="#{msg.gfTblColIva}">
                <h:outputText 
                  value="#{item.iva}" />
              </p:column>
              <!-- Cantidad Venta Directa -->
              <p:column   
                headerText="#{msg.gfTblColCantidadVentaDirecta}"
                rendered="#{generarFacturaMB.facturaDirecta}">
                <h:outputText 
                  value="#{item.cantidad1}" />
              </p:column>
            </p:dataTable>
          </div>
          <!---->
          <div 
            align="right" 
            style="margin-bottom:20px;">
            <p:panelGrid 
              columns="2"
              styleClass="noBorders"
              style="text-align:right;">
              <!-- Subtotal -->
              <p:outputLabel 
                for="sociedadIntermediacionAduanera1"
                value="#{msg.gfLblSubtotal}"
                styleClass="negrita"/>
              <h:outputText
                id="sociedadIntermediacionAduanera1"
                value="#{generarFacturaMB.subtotal}"
                styleClass="filas_contenido">
                <f:convertNumber 
                  pattern="$#####,###,###,###.0" />
              </h:outputText>
              <!-- Descuento -->
              <p:outputLabel 
                for="sociedadIntermediacionAduanera2"
                value="#{msg.gfLblDescuento}"
                styleClass="negrita"/>
              <h:outputText
                id="sociedadIntermediacionAduanera2"
                value="#{generarFacturaMB.descuento}" 
                styleClass="filas_contenido">
                <f:convertNumber 
                  pattern="$#####,###,###,###.0" />
              </h:outputText>
              <!-- Valor Iva 10% -->
              <p:outputLabel 
                for="mesEmbarque"
                value="#{msg.gfLblValorIva10}"
                styleClass="negrita"/>
              <h:outputText
                id="mesEmbarque"
                value="#{generarFacturaMB.totalIva10}" 
                styleClass="filas_contenido">
                <f:convertNumber 
                  pattern="$#####,###,###,###.0" />
              </h:outputText>
              <!-- Valor Iva 16% -->
              <p:outputLabel 
                for="puertoEmbarque"
                value="#{msg.gfLblValorIva16}"
                styleClass="negrita"/>
              <h:outputText
                id="puertoEmbarque"
                value="#{generarFacturaMB.totalIva16}" 
                styleClass="filas_contenido">
                <f:convertNumber 
                  pattern="$#####,###,###,###.0" />
              </h:outputText>
              <!-- Valor Iva 5% -->
              <p:outputLabel 
                for="fechaEmbarque"
                value="#{msg.gfLblValorIva5}"
                styleClass="negrita"/>
              <h:outputText
                id="fechaEmbarque"
                value="#{generarFacturaMB.totalIva5}" 
                styleClass="filas_contenido">
                <f:convertNumber 
                  pattern="$#####,###,###,###.0" />
              </h:outputText>
              <!-- TOTAL  -->
              <p:outputLabel 
                for="naviera"
                value="#{msg.gfLblTotal}"
                styleClass="negrita"/>
              <h:outputText
                id="naviera"
                value="#{generarFacturaMB.total}" 
                styleClass="filas_contenido">
                <f:convertNumber 
                  pattern="$#####,###,###,###.0" />
              </h:outputText>
            </p:panelGrid>
          </div>
          <!-- botones -->
          <f:facet
            name="footer">
            <!-- Imprimir Instruccion de Embarque -->
            <p:commandButton 
              value="#{msg.gfBtnGenerarFactura}" 
              ajax="false" 
              icon="ui-icon-document">
              <p:fileDownload 
                value="#{generarFacturaMB.generarFactura()}" />
            </p:commandButton>
            <!-- cancelar -->
            <p:commandButton 
              value="#{msg.generalCerrar}" 
              styleClass="ui-confirmdialog-no" 
              icon="ui-icon-close" 
              actionListener="#{generarFacturaMB.cancelar()}"
              oncomplete="PF('dlgDetalle').hide()"
              update=":forma:msgs"/>
          </f:facet>
        </p:panel>

      </h:form>          

    </p:dialog>

  </ui:define>

</ui:composition>
