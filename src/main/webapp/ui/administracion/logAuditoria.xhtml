<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  template="/ui/templates/general.xhtml">
  <ui:define 
    name="title">.::Interfaz entre ICG y SAP::. .::#{msg.UsuarioAdminUsuariosTitulo}::.
  </ui:define>
  <ui:define 
    name="contenido">
    <p:spacer 
      height="40"/>
    <p:tabView 
      id="pnlTab">
      <p:tab 
        title="#{msg.AuditoriaTituloFrame}">
        <h:form 
          id="forma"
          prependId="false" >
          <p:messages 
            id="msgs" 
            showIcon="true"
            globalOnly="true"
            autoUpdate="false"/>
          <p:panel
            id="pnlFtl">
            <p:panelGrid
              columns="2"
              styleClass="noBorders">
              <p:outputLabel 
                value="#{msg.auditoriaNomUsuario}" 
                for="nombreUsuario" 
                styleClass="negrita" />
              <p:inputText 
                value="#{logAuditoriaMB.nombreUsuarioFlt}" 
                id="nombreUsuario" 
                required="false" 
                label="#{msg.auditoriaNomUsuario}" />
              <p:outputLabel 
                value="#{msg.auditoriaNomfuncionalidad}" 
                for="nombreFuncionalidad" 
                styleClass="negrita" />
              <p:inputText 
                value="#{logAuditoriaMB.nombreFuncionalidadFlt}" 
                id="nombreFuncionalidad" 
                required="false" 
                label="#{msg.auditoriaNomfuncionalidad}" />
              <p:outputLabel 
                value="#{msg.auditoriaFecha}" 
                for="fecha" 
                styleClass="negrita" />
              <p:calendar
                value="#{logAuditoriaMB.fechaFlt}" 
                id="fecha" 
                required="false" 
                label="#{msg.auditoriaFecha}" 
                pattern="yyyy-MM-dd"/>
            </p:panelGrid>
            <p:commandButton
              value="#{msg.gfFltBtnBuscar}"
              actionListener="#{logAuditoriaMB.onConsultEvent()}"
              update=":pnlTab:forma:msgs tblRegistros"
              icon="ui-icon-search"/>
          </p:panel>
          <p:dataTable 
            id="tblRegistros"
            var="registro" 
            widgetVar="tblRegistros" 
            value="#{logAuditoriaMB.listaAuditoria}" 
            rows="10"
            emptyMessage="#{msg.generalNoDatos}" 
            paginator="true"
            paginatorPosition="bottom"
            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            rowsPerPageTemplate="5,10,15">
            <f:facet 
              name="header">
              <div 
                align="right">
                <p:outputPanel>
                  <h:outputText 
                    value="#{msg.generalBuscarTodosCampos}: " />
                  <p:inputText 
                    id="globalFilter"
                    onkeyup="PF('tblRegistros').filter()" 
                    style="width:150px"
                    placeholder="#{msg.generalPalabrasBuscar}" />
                  <p:spacer width="30"/>
                  <p:commandButton 
                    action="introduccion" 
                    title="#{msg.generalCancelar}" 
                    ajax="false"
                    icon="ui-icon-cancel" 
                    value="#{msg.generalCancelar}" />
                </p:outputPanel>
              </div>
            </f:facet>
            <!--  -->
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{msg.auditoriaId}" />
              </f:facet>
              <h:outputText value="#{registro.idLog}" />
            </p:column>
            <!---->
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{msg.auditoriaIdUsuario}" />
              </f:facet>
              <h:outputText value="#{registro.usuario.id}" />
            </p:column>
            <!---->
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{msg.auditoriaNomUsuario}" />
              </f:facet>
              <h:outputText value="#{registro.usuario.nombre}" />
            </p:column>
            <!---->
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{msg.auditoriaAplUsuario}" />
              </f:facet>
              <h:outputText value="#{registro.usuario.apellidos}" />
            </p:column>
            <!---->
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{msg.auditoriaIdFuncionalidad}" />
              </f:facet>
              <h:outputText value="#{registro.funcionalidad.id}" />
            </p:column>
            <!---->
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{msg.auditoriaNomfuncionalidad}" />
              </f:facet>
              <h:outputText value="#{registro.funcionalidad.nombre}" />
            </p:column>
            <!---->
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{msg.auditoriaTabla}" />
              </f:facet>
              <h:outputText value="#{registro.tabla}" />
            </p:column>
            <!---->
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{msg.auditoriaAccion}" />
              </f:facet>
              <h:outputText value="#{registro.accion}" />
            </p:column>
            <!---->
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{msg.auditoriaIdRegTabla}" />
              </f:facet>
              <h:outputText value="#{registro.idRegTabla}" />
            </p:column>
            <!---->
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{msg.auditoriaCampo}" />
              </f:facet>
              <h:outputText value="#{registro.campo}" />
            </p:column>
            <!---->
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{msg.auditoriaValorAnt}" />
              </f:facet>
              <h:outputText value="#{registro.valorAnterior}" />
            </p:column>
            <!---->
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{msg.auditoriaValorNue}" />
              </f:facet>
              <h:outputText value="#{registro.valorNuevo}" />
            </p:column>
            <!---->
            <p:column>
              <f:facet name="header">
                <h:outputText value="#{msg.auditoriaFecha}" />
              </f:facet>
              <h:outputText value="#{registro.fecha}">
                <f:convertDateTime 
                  pattern="dd-MMM-yyyy HH:MM:SS"/>
              </h:outputText>
            </p:column>
          </p:dataTable>
        </h:form>
      </p:tab>
    </p:tabView>
  </ui:define>
</ui:composition>
