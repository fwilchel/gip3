<?xml version="1.0" encoding="iso-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:misc="http://java.sun.com/jsf/composite/misc"
	template="/ui/templates/general.xhtml">

	<ui:define name="title">.::Interfaz entre ICG y SAP::. .::#{msg.maestroUbicacionesTituloFrame}::.</ui:define>

	<ui:define name="contenido">
		<p:spacer height="40"></p:spacer>
		<h:form prependId="false" id="forma">
			<p:messages id="msgs" showDetail="false" showSummary="true"
				globalOnly="false" showIcon="true"></p:messages>

			<p:tabView id="tabPanel">
				<p:tab title="#{msg.generarOrdenDespachoTituloFrame}">
					<p:dataTable var="dato" widgetVar="datoTabla" id="tablaDatos"
						value="#{ordenesDespachoMB.documentos}" rows="10"
						emptyMessage="#{msg.generalNoDatos}" paginator="true"
						paginatorPosition="bottom"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15">

						<p:column style="width:32px;text-align: center">
							<p:commandButton oncomplete="PF('datoDialog').show()"
								action="#{ordenesDespachoMB.consultarOrdenDeDespacho}"
								icon="ui-icon-search" update=":datoDlg">
								<f:setPropertyActionListener value="#{doc}"
									target="#{ordenesDespachoMB.seleccionado}" />
							</p:commandButton>
						</p:column>

						<p:column filterBy="#{dato.id}"
							headerText="#{msg.documentoConsecutivo}"
							filterMatchMode="contains" sortBy="#{dato.id}">
							<h:outputText value="#{dato.id}" />
						</p:column>

						<p:column filterBy="#{dato.consecutivoDocumento}"
							headerText="#{msg.ConsecutivoFP}" filterMatchMode="contains"
							sortBy="#{dato.consecutivoDocumento}">
							<h:outputText value="#{dato.consecutivoDocumento}" />
						</p:column>

						<p:column filterBy="#{dato.fechaGeneracion}"
							headerText="#{msg.documentoFechaGeneracion}"
							filterMatchMode="contains" sortBy="#{dato.fechaGeneracion}">
							<h:outputText value="#{dato.fechaGeneracion}" />
						</p:column>


					</p:dataTable>
				</p:tab>
			</p:tabView>
		</h:form>
		<p:dialog header="#{msg.generarOrdenDespachoTituloFrame}"
			widgetVar="datoDialog" modal="true" showEffect="fade"
			hideEffect="fade" resizable="false" dynamic="true" id="datoDlg">
			<h:form id="formaDlg">
				<p:outputPanel id="datoDetalle" style="text-align:center;">
					<p:messages id="msgs2" showDetail="false" showSummary="true"
						globalOnly="true" showIcon="true"></p:messages>
					<p:panelGrid columns="10"
						rendered="#{not empty ordenesDespachoMB.seleccionado}">

						<p:outputLabel value="#{msg.recibiProductoDcoumento}"
							for="documento" styleClass="negrita" />
						<h:inputText
							value="#{ordenesDespachoMB.seleccionado.id}"
							id="documento" label="#{msg.recibiProductoDcoumento}"
							disabled="true" />

						<p:outputLabel value="#{msg.RequisicionNombreCons}"
							for="consecutivoDocumento" styleClass="negrita" />
						<h:inputText
							value="#{ordenesDespachoMB.seleccionado.consecutivoDocumento}"
							id="consecutivoDocumento" label="#{msg.RequisicionNombreCons}"
							disabled="true" />

						<p:outputLabel value="#{msg.RequisicionNombreFechaGenerado}"
							for="fechaGeneracion" styleClass="negrita" />
						<h:inputText
							value="#{ordenesDespachoMB.seleccionado.fechaGeneracion}"
							id="fechaGeneracion"
							label="#{msg.RequisicionNombreFechaGenerado}" disabled="true">
							<f:convertDateTime pattern="dd-MMM-yyyy HH:mm:ss" />
						</h:inputText>

						<p:outputLabel value="#{msg.nomCliente}" for="clienteNombre"
							styleClass="negrita" />
						<h:inputText
							value="#{ordenesDespachoMB.seleccionado.cliente.nombre}"
							size="30" id="clienteNombre" label="#{msg.nomCliente}"
							disabled="true" />

						<p:outputLabel value="#{msg.NumeroPedidoWeb}" for="clienteId"
							styleClass="negrita" />
						<h:inputText
							value="#{ordenesDespachoMB.seleccionado.documentoCliente}"
							id="clienteId" label="#{msg.NumeroPedidoWeb}" disabled="true" />

						<p:outputLabel value="#{msg.maestroDireccionCliente}"
							for="clienteDireccion" styleClass="negrita" />
						<h:inputText
							value="#{ordenesDespachoMB.seleccionado.cliente.direccion}"
							size="30" id="clienteDireccion"
							label="#{msg.maestroDireccionCliente}" disabled="true" />

						<p:outputLabel value="#{msg.maestroTelefonoCliente}"
							for="clienteTelefono" styleClass="negrita" />
						<h:inputText
							value="#{ordenesDespachoMB.seleccionado.cliente.telefono}"
							id="clienteTelefono" label="#{msg.maestroTelefonoCliente}"
							disabled="true" />

						<p:outputLabel value="#{msg.maestroContactoAgente}"
							for="clienteContacto" styleClass="negrita" />
						<h:inputText
							value="#{ordenesDespachoMB.seleccionado.cliente.contacto}"
							id="clienteContacto" label="#{msg.maestroContactoAgente}"
							disabled="true" />

						<p:outputLabel value="#{msg.TérminoIncotermSP}"
							for="terminoIncoterm" styleClass="negrita" />
						<h:inputText
							value="#{ordenesDespachoMB.seleccionado.documentoXNegociacions.get(0).terminoIncoterm.descripcion}"
							id="terminoIncoterm" label="#{msg.TérminoIncotermSP}"
							disabled="true" />

						<p:outputLabel value="#{msg.LugarIncoterm}" for="lugarIncoterm"
							styleClass="negrita" />
						<h:inputText
							value="#{ordenesDespachoMB.seleccionado.documentoXNegociacions.get(0).lugarIncoterm}"
							id="lugarIncoterm" label="#{msg.LugarIncoterm}" disabled="true" />

						<p:outputLabel value="#{msg.CantidadContenedores20}"
							for="cantidadContenedores20" styleClass="negrita" />
						<h:inputText
							value="#{ordenesDespachoMB.seleccionado.documentoXNegociacions.get(0).cantidadContenedoresDe20}"
							id="cantidadContenedores20" label="#{msg.CantidadContenedores20}"
							disabled="true" />

						<p:outputLabel value="#{msg.CantidadContenedores40}"
							for="cantidadContenedores40" styleClass="negrita" />
						<h:inputText
							value="#{ordenesDespachoMB.seleccionado.documentoXNegociacions.get(0).cantidadContenedoresDe40}"
							id="cantidadContenedores40" label="#{msg.LugarIncoterm}"
							disabled="true" />

						<p:outputLabel value="#{msg.FechaDespacho}" for="fechaDespacho"
							styleClass="negrita" />
						<h:inputText
							value="#{ordenesDespachoMB.seleccionado.fechaEsperadaEntrega}"
							id="fechaDespacho" label="#{msg.FechaDespacho}" disabled="true">
							<f:convertDateTime pattern="dd-MMM-yyyy" />
						</h:inputText>

						<p:outputLabel value="#{msg.DiasVigenciaFP}" for="diasVigencia"
							styleClass="negrita" />
						<h:inputText
							value="#{ordenesDespachoMB.seleccionado.documentoXNegociacions.get(0).cantidadDiasVigencia}"
							id="diasVigencia" label="#{msg.DiasVigenciaFP}" disabled="true" />

					</p:panelGrid>

					<p:dataTable var="producto" widgetVar="productoDoc"
						id="tablaProductos" sortBy="#{producto.id}"
						rendered="#{not empty ordenesDespachoMB.productos}"
						value="#{ordenesDespachoMB.productos}">

						<p:column styleClass="centro" headerText="#{msg.buscadorPxCSKU}">
							<h:outputText value="#{producto.sku}" />
						</p:column>

						<p:column headerText="#{msg.buscadorNombreProducto}">
							<h:outputText value="#{producto.nombre}" />
						</p:column>

						<p:column styleClass="derecha"
							headerText="#{msg.comprasCantidadSola}">
							<h:outputText value="#{producto.cantidad}">
								<f:convertNumber maxFractionDigits="2" />
							</h:outputText>
						</p:column>

						<p:column styleClass="derecha" headerText="#{msg.PesoNetoVista}">
							<h:outputText value="#{producto.pesoNeto}">
								<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
							</h:outputText>
						</p:column>

						<p:column styleClass="derecha" headerText="#{msg.PesoBrutoVista}">
							<h:outputText value="#{producto.pesoBruto}">
								<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
							</h:outputText>
						</p:column>


						<p:column styleClass="derecha" headerText="#{msg.SPcantidadCajas}">
							<h:outputText value="#{producto.cantidadCajas}">
								<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
							</h:outputText>
						</p:column>

						<p:column styleClass="derecha"
							headerText="#{msg.SPcantidadTendido}">
							<h:outputText value="#{producto.cantidadPorEmbalaje}">
								<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
							</h:outputText>
						</p:column>


						<p:summaryRow>
							<p:column colspan="2" styleClass="derecha">
								<h:outputText value="TOTALES " />
							</p:column>
							<p:column styleClass="derecha">
								<h:outputText value="#{ordenesDespachoMB.totalCantidad}">
									<f:convertNumber maxFractionDigits="2" />
								</h:outputText>
							</p:column>
							<p:column styleClass="derecha">
								<h:outputText value="#{ordenesDespachoMB.totalPesoNeto}">
									<f:convertNumber maxFractionDigits="2" />
								</h:outputText>
							</p:column>
							<p:column styleClass="derecha">
								<h:outputText value="#{ordenesDespachoMB.totalPesoBruto}">
									<f:convertNumber maxFractionDigits="2" />
								</h:outputText>
							</p:column>
							<p:column styleClass="derecha">
								<h:outputText value="#{ordenesDespachoMB.totalCantidadCajas}">
									<f:convertNumber maxFractionDigits="2" />
								</h:outputText>
							</p:column>
							<p:column styleClass="derecha">
								<h:outputText
									value="#{ordenesDespachoMB.totalCantidadPorEmbalaje}">
									<f:convertNumber maxFractionDigits="2" />
								</h:outputText>
							</p:column>
						</p:summaryRow>
						
						
					</p:dataTable>
					
					<p:spacer height="10"></p:spacer>
					
				</p:outputPanel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
