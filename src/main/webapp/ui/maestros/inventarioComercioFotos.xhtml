<?xml version="1.0" encoding="iso-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:misc="http://java.sun.com/jsf/composite/misc"
	template="/ui/templates/general.xhtml">

	<ui:define name="title">.::(SOC) Sales Other of Channels::. .::#{msg.inventarioComercioFotos_TituloFrame2}::.</ui:define>

	<ui:define name="contenido">
		<p:spacer height="40"></p:spacer>
		
		<h:form prependId="false" id="forma">

			<p:messages id="msgs" showDetail="false" showSummary="true" globalOnly="false"
				showIcon="true" autoUpdate="true"></p:messages>



			<p:tabView id="tabPanel">
			
				<p:tab title="#{msg.inventarioComercioFotos_TituloFrame2}">
				
					<p:panel>
					
						<p:panel>
						
							<p:fileUpload fileUploadListener="#{inventarioComercioFotosMB.cargarArchivo}" update=":imgGrande, :imgMediana, :imgPequena"
								label="#{msg.generalSeleccionarArchivo}" uploadLabel="#{msg.maestroProductosXClienteCargarArchivo}" 
								cancelLabel="#{msg.generalCancelar}" invalidFileMessage="#{msg.generalTipoArchivoNoValido}"  
								allowTypes="/(\.|\/)(jpe?g|gif|png|bmp)$/" fileLimit="3"></p:fileUpload>
										
						</p:panel>
						
						<p:spacer height="30px"></p:spacer>
						
						<p:panel style="text-align:left">
						
							<p:panelGrid columns="1" columnClasses="label">
											
								<p:commandLink onclick="PF('imgGrande').show(); return false;" title="#{msg.maestroNombreProductoG}">
				                    <h:outputText value="#{msg.maestroNombreProductoG}" />
				                </p:commandLink>
												
								<p:commandLink onclick="PF('imgMediana').show(); return false;" title="#{msg.maestroNombreProductoM}">
				                    <h:outputText value="#{msg.maestroNombreProductoM}" />
				                </p:commandLink>
												
								<p:commandLink onclick="PF('imgPequena').show(); return false;" title="#{msg.maestroNombreProductoP}" >
				                    <h:outputText value="#{msg.maestroNombreProductoP}" />
				                </p:commandLink>
			                
			                </p:panelGrid>
		                
		                </p:panel>
		                
					</p:panel>
						
					<p:spacer height="20px"></p:spacer>
					
					<p:commandButton value="#{msg.generalCancelar}" process="@this" icon="ui-icon-cancel" action="listado_maestro_inventario_ce2" ></p:commandButton>
					
				</p:tab>
								
			</p:tabView>

		</h:form>
		
		<p:dialog widgetVar="imgGrande" modal="true" position="top"
			showEffect="fade" hideEffect="fade" resizable="false" dynamic="true" id="imgGrande">
			
			<p:outputPanel>
				<p:graphicImage url="#{inventarioComercioFotosMB.rutaFotoGrande}" id="fotoG" title="#{inventarioComercioFotosMB.rutaFotoGrande}" />
			</p:outputPanel>
			
		</p:dialog>
		
		<p:dialog widgetVar="imgMediana" modal="true" position="top"
			showEffect="fade" hideEffect="fade" resizable="false" dynamic="true" id="imgMediana">
			<p:outputPanel>
				<p:graphicImage url="#{inventarioComercioFotosMB.rutaFotoMediana}" id="fotoM" />
			</p:outputPanel>
		</p:dialog>
		
		<p:dialog widgetVar="imgPequena" modal="true" position="top"
			showEffect="fade" hideEffect="fade" resizable="false" dynamic="true" id="imgPequena">
			<p:outputPanel>
				<p:graphicImage  url="#{inventarioComercioFotosMB.rutaFotoPequena}" id="fotoP" />
			</p:outputPanel>
		</p:dialog>

	</ui:define>

</ui:composition>
