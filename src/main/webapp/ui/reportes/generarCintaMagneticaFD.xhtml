<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/ui/templates/general.xhtml">


  <ui:define name="title">.::(SOC) Sales Other of Channels::. .::#{msg.tituloCintaMagnetica}::.</ui:define>
  <ui:define name="contenido">
    <p:spacer height="40"></p:spacer>
    <h:form prependId="false" id="forma">




      <p:messages id="msgs" showDetail="false" showSummary="true"
                  globalOnly="false" showIcon="true"></p:messages>








      <p:tabView id="tabPanel">
        <p:tab title="#{msg.tituloCintaMagnetica}">

          <p:panelGrid columns="3"  styleClass="noBorders">

            <p:outputLabel value="#{msg.movimientosFechaInicial}" for="fechaInicial"
                           styleClass="negrita" />
            <h:inputText value="#{imprimirCintaMagneticaFDMB.strFechaInicial}" id="fechaInicial"
                         required="true" maxlength="10" label="#{msg.RequisicionNombreFechaEsperadaEntrega}" />
            <p:message for="fechaInicial"></p:message>


            <p:outputLabel value="#{msg.movimientosFechaFinal}" for="fechaFinal"
                           styleClass="negrita" />
            <h:inputText value="#{imprimirCintaMagneticaFDMB.strFechaFinal}" id="fechaFinal"
                         required="true" maxlength="10" label="#{msg.RequisicionNombreFechaEsperadaEntrega}" />
            <p:message for="fechaFinal"></p:message>






            <p:commandButton value="Reporte PDF" ajax="false"  icon="ui-icon-document">
              <p:fileDownload value="#{imprimirCintaMagneticaFDMB.reportePDF}" />
            </p:commandButton>		


          </p:panelGrid>




        </p:tab>
      </p:tabView>
    </h:form>






  </ui:define>



</ui:composition>
