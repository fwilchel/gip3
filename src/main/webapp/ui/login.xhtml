<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:misc="http://java.sun.com/jsf/composite/misc"
                template="/ui/templates/loginTemplate.xhtml">
                
	<ui:define name="title">
        .:: GIP ::. .::Login::.
    </ui:define>

    <ui:define name="contenido">
   	
		<tr>
			<td>
				<div align="center">
					<table>
						<tr>
							<td class="textoCafe"> <p:outputLabel for="emailTxt" value="Correo"></p:outputLabel></td>
							<td></td>
						</tr>
						<tr>
							<td><p:inputText value="#{loginMB.email}" required="true" id="emailTxt"/></td>
							<td></td>
						</tr>
						<tr>
							<td class="textoCafe"><p:outputLabel for="contrasenaTxt" value="Contraseña"></p:outputLabel></td>
							<td></td>
						</tr>
						<tr>
							<td><p:inputText value="#{loginMB.password}" required="true" id="contrasenaTxt"/></td>
							<td class="textoVinotinto">   Olvidó su contraseña?</td>
						</tr>

					</table>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div align="center">
					<p:commandButton value="Ingresar" styleClass="textoCafe" action="#{loginMB.ingresar}" update=":growl"></p:commandButton>
				</div>
			</td>
		</tr>
    	
    </ui:define>
                
</ui:composition>
